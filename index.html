<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milan Pro AI - Base Jodi Logic</title>
    <style>
        :root { --gold: #ffd700; --blue: #0084ff; --bg: #0f172a; --panel: #1e293b; --green: #00ff88; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; padding: 10px; }
        .toolbar { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; flex-wrap: wrap; }
        .tool-btn { padding: 10px 18px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; background: #334155; transition: 0.3s; }
        .tool-btn:hover { background: #475569; }
        .table-container { position: relative; background: #fff; border-radius: 12px; padding: 10px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        table { border-collapse: collapse; color: #000; position: relative; z-index: 10; }
        td, th { border: 1px solid #cbd5e1; width: 48px; height: 48px; text-align: center; font-weight: 800; font-size: 15px; cursor: pointer; }
        th { background: #1e293b; color: white; font-size: 11px; text-transform: uppercase; }
        
        .circle { border: 3px solid var(--blue) !important; border-radius: 50% !important; background: rgba(0, 132, 255, 0.15); position: relative; z-index: 11; }
        .selected-jodi { background: rgba(255, 215, 0, 0.6) !important; border: 2px solid #b45309 !important; box-shadow: inset 0 0 10px rgba(0,0,0,0.2); }
        
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 5; }
        .ai-card { background: var(--panel); padding: 20px; border-radius: 15px; border-top: 4px solid var(--gold); margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        .check-item { background: #0f172a; padding: 15px; margin: 10px 0; border-left: 5px solid var(--blue); cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; transition: 0.2s; }
        .check-item:hover { background: #1e293b; transform: translateX(8px); }
        .future-box { display: flex; gap: 15px; justify-content: center; margin-top: 15px; }
        .pair-chip { background: linear-gradient(145deg, #000, #111); color: var(--green); border: 2px solid var(--green); padding: 15px 25px; border-radius: 12px; font-size: 26px; font-weight: bold; text-shadow: 0 0 5px var(--green); }
    </style>
</head>
<body>
    <h2 style="text-align:center; color:var(--gold); margin-bottom:15px; letter-spacing: 2px;">MILAN PRO AI - BASE LOGIC</h2>
    
    <div class="toolbar">
        <input type="file" id="csv-m" style="display:none" onchange="loadCSV(this)" accept=".csv">
        <button class="tool-btn" onclick="document.getElementById('csv-m').click()">ðŸ“‚ LOAD CSV</button>
        <button class="tool-btn" onclick="addRow()">âž• ADD ROW</button>
        <button class="tool-btn" onclick="saveData()" style="background:#16a34a;">ðŸ’¾ SAVE DATA</button>
        <button class="tool-btn" onclick="resetAll()" style="background:#dc2626;">ðŸ”„ RESET AI</button>
    </div>

    <center><div class="table-container"><canvas id="cvs"></canvas><table id="tbl"></table></div></center>

    <div class="ai-card" id="future-panel" style="display:none;">
        <h3 style="color:var(--green); text-align:center; margin-bottom:10px;">ðŸš€ FUTURE AI: 3-PAIR PREDICTION</h3>
        <div class="future-box" id="prediction-list"></div>
    </div>

    <div class="ai-card" id="check-panel">
        <h3 style="color:var(--gold); margin-bottom:10px;">âœ” CHECK LINE (1.2.3 PATTERNS)</h3>
        <div id="status" style="color: #94a3b8;">Click on any Jodi to set as BASE...</div>
    </div>

<script>
let activeP = null, col = 6, selectedJodi = null;
const fams={"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};

let data = JSON.parse(localStorage.getItem("MILAN_FILE_DB")) || [["01","12","23","34","45","56"],["67","78","89","90","11","22"],["**","**","**","**","**","**"]];

function render() {
    let h = "<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>";
    data.forEach((r, ri) => { h += "<tr>"; r.forEach((v, ci) => {
        let isM = activeP && ri >= activeP.start && ri < activeP.start + activeP.shape.length && activeP.shape[ri-activeP.start][ci];
        let isS = selectedJodi && selectedJodi.r === ri && selectedJodi.c === ci;
        h += `<td class="${isM?'circle':''} ${isS?'selected-jodi':''}" onclick="cellClick(${ri},${ci},'${v}')" contenteditable="${v!=='**'}" oninput="data[${ri}][${ci}]=this.innerText">${v}</td>`;
    }); h += "</tr>"; });
    document.getElementById('tbl').innerHTML = h; if(activeP) setTimeout(drawL, 50);
}

function cellClick(r, c, val) {
    if (val !== "**") { 
        selectedJodi = { r, c, val }; 
        activeP = null; 
        document.getElementById('status').innerHTML = `Base Jodi: <b>${val}</b> | Now click on a blank (**) cell.`;
        render(); 
    } 
    else { 
        if (!selectedJodi) return; 
        processLogic(r, c); 
    }
}

function processLogic(blankR, blankC) {
    const baseJodi = selectedJodi.val; // Humari base jodi wo hai jo pehle click ki gayi thi
    let startRow = Math.max(0, blankR - 10);
    let shape = Array.from({length: blankR - startRow + 1}, () => Array(col).fill(0));
    let matchCount = 0;

    // Find 4 family matches of the BASE JODI in current view
    for(let i = blankR; i >= startRow; i--) {
        for(let j = 0; j < col; j++) {
            if(matchCount < 4 && data[i][j] !== "**" && checkF(data[i][j], baseJodi)) {
                shape[i - startRow][j] = 1; matchCount++;
            }
        }
    }
    
    activeP = { start: startRow, shape: shape };
    render();

    // Historical search for the exact same "Base Family" pattern
    let matches = [], predictions = [];
    for(let i=0; i <= data.length - shape.length - 1; i++) {
        let ok = true;
        for(let k=0; k < shape.length; k++) {
            for(let j=0; j < col; j++) {
                if(shape[k][j] && !checkF(data[i+k][j], baseJodi)) { ok = false; break; }
            }
            if(!ok) break;
        }
        if(ok && matchCount > 0) {
            matches.push(i);
            // AI Prediction: Agle din ka result pick karein
            let nextVal = data[i + shape.length - 1][blankC];
            if(nextVal && nextVal !== "**") predictions.push(nextVal);
        }
    }

    const box = document.getElementById('status');
    const fPanel = document.getElementById('future-panel');
    const pList = document.getElementById('prediction-list');

    if (matches.length > 0) {
        box.innerHTML = "";
        matches.slice(0, 5).forEach((idx, i) => {
            let div = document.createElement("div"); div.className="check-item";
            div.innerHTML = `<span><b>#${i+1}</b> History Match Found (Week ${idx+1})</span> <span>VIEW RECORD âž”</span>`;
            div.onclick = () => { activeP = {start:idx, shape:shape}; render(); };
            box.appendChild(div);
        });
        if (predictions.length > 0) {
            fPanel.style.display = "block";
            let unique = [...new Set(predictions)].slice(0, 3);
            pList.innerHTML = unique.map(p => `<div class="pair-chip">${p}</div>`).join("");
        }
    } else {
        box.innerHTML = "No historical match found for this base pattern.";
        fPanel.style.display = "none";
    }
}

function checkF(v1, v2) {
    if(!v1 || !v2 || v1=="**" || v2=="**") return false;
    if(v1===v2) return true;
    for(let k in fams) { if(fams[k].includes(v1) && fams[k].includes(v2)) return true; }
    return false;
}

function loadCSV(input) {
    let fr = new FileReader();
    fr.onload = () => { 
        data = fr.result.split('\n').filter(l=>l.trim()).map(l=>l.split(',').map(c=>c.trim()||"**").slice(0,col));
        render(); 
    };
    fr.readAsText(input.files[0]);
}
function addRow() { data.push(Array(col).fill("**")); render(); }
function saveData() { localStorage.setItem("MILAN_FILE_DB", JSON.stringify(data)); alert("Data Saved Successfully!"); }
function resetAll() { selectedJodi = null; activeP = null; render(); document.getElementById('future-panel').style.display="none"; document.getElementById('status').innerText = "Click on any Jodi to set as BASE..."; }

function drawL() {
    const cvs = document.getElementById('cvs'), ctx = cvs.getContext("2d"), tbl = document.getElementById('tbl');
    cvs.width = tbl.offsetWidth; cvs.height = tbl.offsetHeight;
    const cells = tbl.querySelectorAll(".circle"), rT = tbl.getBoundingClientRect();
    ctx.clearRect(0,0,cvs.width,cvs.height); ctx.strokeStyle = "#0084ff"; ctx.lineWidth = 3; ctx.beginPath();
    cells.forEach((c, i) => { 
        const r = c.getBoundingClientRect(); const x = r.left - rT.left + r.width/2, y = r.top - rT.top + r.height/2; 
        if(i==0) ctx.moveTo(x,y); else ctx.lineTo(x,y); 
    });
    ctx.stroke();
}
render();
</script>
</body>
</html>
