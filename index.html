<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milan Pro AI - Solid Logic</title>
    <style>
        :root { --gold: #ffd700; --blue: #0084ff; --bg: #0f172a; --panel: #1e293b; --green: #00ff88; }
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; padding: 10px; }
        .toolbar { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; }
        .tool-btn { padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; background: #334155; }
        .table-container { position: relative; background: #fff; border-radius: 12px; padding: 8px; display: inline-block; }
        table { border-collapse: collapse; color: #000; position: relative; z-index: 10; }
        td, th { border: 1px solid #ddd; width: 45px; height: 45px; text-align: center; font-weight: 800; font-size: 14px; cursor: pointer; }
        th { background: #1e293b; color: white; font-size: 10px; }
        
        .circle { border: 3px solid var(--blue) !important; border-radius: 50% !important; background: rgba(0, 132, 255, 0.2); }
        .selected-jodi { background: rgba(255, 215, 0, 0.6) !important; border: 2px solid #b45309 !important; }
        
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 5; }
        .ai-card { background: var(--panel); padding: 15px; border-radius: 15px; border-top: 4px solid var(--gold); margin-top: 15px; }
        
        .check-item { background: #111; padding: 12px; margin: 8px 0; border-left: 4px solid var(--blue); cursor: pointer; display: flex; justify-content: space-between; border-radius: 6px; }
        .future-box { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        .pair-chip { background: #000; color: var(--green); border: 2px solid var(--green); padding: 10px 15px; border-radius: 10px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="text-align:center; color:var(--gold); margin-bottom:15px;">MILAN SOLID AI v3.0</h2>
    
    <div class="toolbar">
        <input type="file" id="csv-m" style="display:none" onchange="loadCSV(this)" accept=".csv">
        <button class="tool-btn" onclick="document.getElementById('csv-m').click()">ðŸ“‚ CSV</button>
        <button class="tool-btn" onclick="addRow()">âž• ROW</button>
        <button class="tool-btn" onclick="saveData()" style="background:#28a745;">ðŸ’¾ SAVE</button>
        <button class="tool-btn" onclick="resetAll()" style="background:#dc3545;">ðŸ”„ RESET</button>
    </div>

    <center><div class="table-container"><canvas id="cvs"></canvas><table id="tbl"></table></div></center>

    <div class="ai-card" id="future-panel" style="display:none;">
        <h3 style="color:var(--green); text-align:center;">ðŸš€ FUTURE AI: 3-PAIR PREDICTION</h3>
        <div class="future-box" id="prediction-list"></div>
    </div>

    <div class="ai-card">
        <h3 style="color:var(--gold);">âœ” CHECK LINES (1, 2, 3 PATTERNS)</h3>
        <div id="status">Select any Jodi, then click a Blank cell.</div>
    </div>

<script>
let activeP = null, col = 6, selectedJodi = null;
const fams={"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]};

let data = JSON.parse(localStorage.getItem("MILAN_FILE_DB")) || [["01","12","23","34","45","56"],["**","**","**","**","**","**"]];

function render() {
    let h = "<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>";
    data.forEach((r, ri) => { h += "<tr>"; r.forEach((v, ci) => {
        let isM = activeP && ri >= activeP.start && ri < activeP.start + activeP.shape.length && activeP.shape[ri-activeP.start][ci];
        let isS = selectedJodi && selectedJodi.r === ri && selectedJodi.c === ci;
        h += `<td class="${isM?'circle':''} ${isS?'selected-jodi':''}" onclick="cellClick(${ri},${ci},'${v}')">${v}</td>`;
    }); h += "</tr>"; });
    document.getElementById('tbl').innerHTML = h; if(activeP) setTimeout(drawL, 50);
}

function cellClick(r, c, val) {
    if (val !== "**") { selectedJodi = { r, c, val }; activeP = null; render(); } 
    else { if (!selectedJodi) return; processLogic(r, c); }
}

function processLogic(blankR, blankC) {
    // 1. Dhoondo ki is Blank cell ke upar kis-kis line ka rishta hai (chahe koi bhi family ho)
    let startRow = Math.max(0, blankR - 8);
    let patternPoints = [];
    
    // Scan up for 3-4 significant points (using recent 8 rows)
    for(let i = blankR - 1; i >= startRow; i--) {
        for(let j = 0; j < col; j++) {
            if(data[i][j] !== "**" && patternPoints.length < 4) {
                patternPoints.push({r: i, c: j, val: data[i][j], relR: i - blankR, relC: j - blankC});
            }
        }
    }

    // Draw active pattern on current table
    let shape = Array.from({length: blankR - startRow + 1}, () => Array(col).fill(0));
    patternPoints.forEach(p => { shape[p.r - startRow][p.c] = 1; });
    activeP = { start: startRow, shape: shape };
    render();

    // 2. Search History for similar "Relative Patterns"
    let matches = [], predictions = [];
    let relBaseR = selectedJodi.r - blankR;
    let relBaseC = selectedJodi.c - blankC;

    for(let i = 0; i < data.length - 10; i++) {
        // Har jodi ko potential pattern start maan kar dekho
        let okCount = 0;
        let histBaseJodi = data[i][blankC]; // Blank ki jagah purana jodi
        if(histBaseJodi === "**") continue;

        patternPoints.forEach(p => {
            let histPointJodi = data[i + p.relR]?.[blankC + p.relC];
            if(histPointJodi && checkF(histPointJodi, p.val)) okCount++;
        });

        if(okCount >= 3) { // Agar 3 points match kar gaye
            let targetJodi = data[i + relBaseR]?.[blankC + relBaseC];
            if(targetJodi && checkF(targetJodi, selectedJodi.val)) {
                matches.push(i);
                predictions.push(histBaseJodi);
            }
        }
    }

    // 3. Update Results
    const box = document.getElementById('status');
    const fPanel = document.getElementById('future-panel');
    box.innerHTML = matches.length ? "" : "No solid matches found in history.";
    
    matches.slice(0, 3).forEach((idx, i) => {
        let div = document.createElement("div"); div.className="check-item";
        div.innerHTML = `<span><b>#${i+1}</b> Pattern Match (Week ${idx+1})</span> <span>View Line âž”</span>`;
        div.onclick = () => { 
            let hShape = Array.from({length: 9}, () => Array(col).fill(0));
            patternPoints.forEach(p => hShape[p.relR + 8][p.c] = 1);
            activeP = {start: idx - 8, shape: hShape}; 
            render(); 
        };
        box.appendChild(div);
    });

    if(predictions.length) {
        fPanel.style.display = "block";
        document.getElementById('prediction-list').innerHTML = [...new Set(predictions)].slice(0, 3).map(p => `<div class="pair-chip">${p}</div>`).join("");
    }
}

function checkF(v1, v2) {
    if(!v1 || !v2 || v1=="**" || v2=="**") return false;
    if(v1===v2) return true;
    for(let k in fams) { if(fams[k].includes(v1) && fams[k].includes(v2)) return true; }
    return false;
}

function loadCSV(input) {
    let fr = new FileReader();
    fr.onload = () => { data = fr.result.split('\n').filter(l=>l.trim()).map(l=>l.split(',').map(c=>c.trim()||"**").slice(0,col)); render(); };
    fr.readAsText(input.files[0]);
}
function addRow() { data.push(Array(col).fill("**")); render(); }
function saveData() { localStorage.setItem("MILAN_FILE_DB", JSON.stringify(data)); alert("Saved!"); }
function resetAll() { selectedJodi = null; activeP = null; render(); document.getElementById('future-panel').style.display="none"; }

function drawL() {
    const cvs = document.getElementById('cvs'), ctx = cvs.getContext("2d"), tbl = document.getElementById('tbl');
    cvs.width = tbl.offsetWidth; cvs.height = tbl.offsetHeight;
    const cells = tbl.querySelectorAll(".circle"), rT = tbl.getBoundingClientRect();
    ctx.clearRect(0,0,cvs.width,cvs.height); ctx.strokeStyle = "#0084ff"; ctx.lineWidth = 3; ctx.beginPath();
    cells.forEach((c, i) => { 
        const r = c.getBoundingClientRect(); const x = r.left - rT.left + r.width/2, y = r.top - rT.top + r.height/2; 
        if(i==0) ctx.moveTo(x,y); else ctx.lineTo(x,y); 
    });
    ctx.stroke();
}
render();
</script>
</body>
</html>
