<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milan Pro AI - Fixed</title>
    <style>
        :root { --gold: #ffd700; --blue: #0084ff; --bg: #0f172a; --panel: #1e293b; }
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; padding: 10px; }
        .toolbar { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; flex-wrap: wrap; }
        .tool-btn { padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; background: #334155; }
        .table-container { position: relative; background: #fff; border-radius: 12px; padding: 8px; display: inline-block; }
        table { border-collapse: collapse; color: #000; position: relative; z-index: 10; }
        td, th { border: 1px solid #ddd; width: 45px; height: 45px; text-align: center; font-weight: 800; font-size: 14px; }
        th { background: #1e293b; color: white; font-size: 10px; }
        .circle { border: 3px solid var(--blue) !important; border-radius: 50% !important; background: rgba(0, 132, 255, 0.15); }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 5; }
        .ai-card { background: var(--panel); padding: 15px; border-radius: 15px; border-top: 4px solid var(--gold); margin-top: 20px; }
    </style>
</head>
<body>
    <h2 style="text-align:center; color:var(--gold); margin-bottom:15px;">MILAN PRO AI</h2>
    
    <div class="toolbar">
        <input type="file" id="csv-input" style="display:none" accept=".csv">
        <button class="tool-btn" onclick="document.getElementById('csv-input').click()">ðŸ“‚ UPLOAD CSV</button>
        <button class="tool-btn" onclick="addRow()">âž• ROW</button>
        <button class="tool-btn" onclick="saveData()" style="background:#28a745;">ðŸ’¾ SAVE</button>
        <button class="tool-btn" onclick="exportToCSV()" style="background:#6c757d;">ðŸ“¤ EXPORT CSV</button>
    </div>

    <center><div class="table-container"><canvas id="cvs"></canvas><table id="tbl"></table></div></center>
    
    <div class="ai-card"><div id="status">CSV Upload karein ya manual entry karein...</div></div>

<script>
const STORAGE_KEY = "MILAN_FILE_DB";
const col = 6;
let activeP = null;
let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [["10","20","30","40","50","60"],["**","**","**","**","**","**"]];

// --- CSV LOAD FUNCTION ---
document.getElementById('csv-input').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const text = e.target.result;
        // Lines ko todna aur comma se alag karna
        const rows = text.split('\n').filter(row => row.trim() !== '');
        data = rows.map(row => {
            let cells = row.split(',').map(c => c.trim());
            // Har row mein 6 columns hona zaroori hai
            while(cells.length < col) cells.push("**");
            return cells.slice(0, col);
        });
        render();
        alert("CSV uploaded successfully!");
    };
    reader.readAsText(file);
});

// --- EXPORT TO CSV (Aapka backup banane ke liye) ---
function exportToCSV() {
    let csvContent = data.map(row => row.join(",")).join("\n");
    const blob = new Blob([csvContent], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'Milan_Data_Backup.csv';
    a.click();
}

function render() {
    let h = "<tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>";
    data.forEach((r, ri) => { 
        h += "<tr>"; 
        r.forEach((v, ci) => {
            h += `<td contenteditable="true" oninput="upd(${ri},${ci},this)">${v}</td>`;
        }); 
        h += "</tr>"; 
    });
    document.getElementById('tbl').innerHTML = h;
}

function upd(r, c, el) { data[r][c] = el.innerText.trim(); }
function addRow() { data.push(Array(col).fill("**")); render(); }
function saveData() { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); alert("Milan Data Saved!"); }

render();
</script>
</body>
</html>
